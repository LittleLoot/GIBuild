<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-6">
    <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
      <h4>Introduzca sus datos</h4>

      <p class="alert alert-danger" *ngIf="errorSesion">
        El usuario o contraseña no es correcto
      </p>

      <label>Correo electronico</label>
      <input type="mail" class="form-control"
             id="inputEmail" autofocus
             formControlName="email">

      <label>Contraseña</label>
      <input type="password" class="form-control"
             id="inputPasswpord"
             formControlName="password">

      <hr>
      <button type="submit" class="btn btn-primary"
              [disabled]="!loginForm.valid">Iniciar sesión</button>

    </form>
  </div>
  <div class="col col-md"></div>
</div>
